<section class="training-card" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">It`s time to start workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Choose type</mat-label>
        <mat-select>
          <mat-option *ngFor="let exercise of trainingService.availableExercises" [value]="exercise.name">
            {{exercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button (click)="onStartTraining()">Start!</button>
    </mat-card-actions>
  </mat-card>
</section>
