<section class="training-card" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card-title fxLayoutAlign="center">It`s time to start workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises" appearance="fill">
          <mat-label>Choose exercise</mat-label>
          <mat-select ngModel required name="exercise">
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div *ngIf="isLoading" fxLayoutAlign="center">
          <mat-spinner></mat-spinner>
        </div>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button *ngIf="exercises"
                type="submit"
                [disabled]="f.invalid"
                mat-button>
          Start!
        </button>
        <button *ngIf="!exercises"
                type="button"
                (click)="fetchAgain()"
                mat-button>
          Fetch again
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
