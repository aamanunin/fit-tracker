<section class="training-card" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">It`s time to start workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Choose type</mat-label>
        <mat-select>
          <mat-option value="Crunches">
            Crunches
          </mat-option>
          <mat-option value="Touch Toes">
            Touch Toes
          </mat-option>
          <mat-option value="Side Lunges">
            Side Lunges
          </mat-option>
          <mat-option value="Burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button (click)="onStartTraining()">Start!</button>
    </mat-card-actions>
  </mat-card>
</section>
